                    <li class="button" style="background: #FFA782;"><a href ="#" data-famous="信義區" class="btn-title btn2">信義區</a></li>
                    <li class="button" style="background: #F5D105;"><a href ="#" data-famous="中山區" class="btn-title btn3">中山區</a></li>
                    <li class="button" style="background: #559AC8;"><a href ="#" data-famous="內湖區" class="btn-title btn4">內湖區</a></li>
                </ul>
            </div>

            <div class="line"></div>
            <div class="img"><img src="https://img.onl/x2X2bk"></div>
        </div>

                    </div>

                    <p>
                        <b>地區：</b>
                        <span class="view-area"></span>
                    </p>
                    <p>
                        <b>類型：</b>
                        <span class="view-type"></span>
                    </p>
                    <p>
                        <b>電話：</b>
                        <span class="view-tel"></span>
                    </p>

                    </p>
                    <p>

                    </p>
